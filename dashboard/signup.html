<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cordelia - Getting to Know You</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .signup-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    .chat-window {
      background: white;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--color-deep-green);
      color: white;
      padding: 1rem 1.5rem;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 85%;
      padding: 0.875rem 1.125rem;
      border-radius: 12px;
      line-height: 1.5;
    }

    .message.cordelia {
      background: #f0f5f2;
      border: 1px solid #d0e0d5;
      align-self: flex-start;
    }

    .message.user {
      background: var(--color-deep-green);
      color: white;
      align-self: flex-end;
    }

    .message.typing {
      background: #f5f5f5;
      color: var(--color-muted);
      font-style: italic;
    }

    .chat-input-area {
      border-top: 1px solid var(--color-border);
      padding: 1rem;
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--color-deep-green);
    }

    .chat-input:disabled {
      background: #f5f5f5;
    }

    .send-btn {
      padding: 0.75rem 1.5rem;
      background: var(--color-deep-green);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-btn:hover:not(:disabled) {
      background: var(--color-light-green);
    }

    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .option-btn {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid var(--color-deep-green);
      border-radius: 20px;
      color: var(--color-deep-green);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .option-btn:hover {
      background: var(--color-deep-green);
      color: white;
    }

    .skip-link {
      text-align: center;
      margin-top: 1rem;
    }

    .skip-link a {
      color: var(--color-muted);
      font-size: 0.85rem;
    }

    .progress-bar {
      height: 4px;
      background: #e0e0e0;
    }

    .progress-fill {
      height: 100%;
      background: var(--color-copper);
      transition: width 0.3s;
      width: 0%;
    }

    .multi-input {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }

    .multi-input input {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .add-more-btn {
      align-self: flex-start;
      padding: 0.25rem 0.75rem;
      background: none;
      border: 1px dashed var(--color-border);
      border-radius: 6px;
      color: var(--color-muted);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .add-more-btn:hover {
      border-color: var(--color-deep-green);
      color: var(--color-deep-green);
    }

    .tag-display {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    .tag-item {
      background: var(--color-deep-green);
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .tag-remove {
      cursor: pointer;
      opacity: 0.7;
    }

    .tag-remove:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cordelia</h1>
    <div></div>
  </header>

  <main class="signup-container">
    <div class="chat-window">
      <div class="chat-header">
        Getting to Know You
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
      </div>

      <div class="chat-messages" id="messages">
        <!-- Messages will be added here -->
      </div>

      <div class="chat-input-area">
        <input type="text" class="chat-input" id="input" placeholder="Type your answer..." autocomplete="off">
        <button class="send-btn" id="send-btn">Send</button>
      </div>
    </div>

    <div class="skip-link">
      <a href="/login.html">Already have an account? Sign in</a>
    </div>
  </main>

  <footer>
    <p>Project Cordelia - Seed Drill</p>
  </footer>

  <script>
    const API_BASE = '';
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const progressEl = document.getElementById('progress');

    // Conversation state
    let currentStep = 0;
    let userData = {
      name: '',
      github_id: '',
      roles: [],
      org_name: '',
      org_role: '',
      style: [],
      key_refs: [],
      heroes: [],
      planning_mode: 'important',
      verbosity: 'concise',
      emoji: false,
    };

    // Conversation flow
    const steps = [
      {
        id: 'intro',
        message: "Hello! I'm Cordelia, a memory system for AI collaboration. I'd like to get to know you so I can remember who you are across our conversations. Let's start with the basics.",
        delay: 1000,
        autoAdvance: true,
      },
      {
        id: 'name',
        message: "What's your name?",
        field: 'name',
        validate: (v) => v.trim().length > 0,
      },
      {
        id: 'github',
        message: (data) => `Nice to meet you, ${data.name}! What's your GitHub username? (This will be used for login)`,
        field: 'github_id',
        transform: (v) => v.replace(/^@/, ''),
        validate: (v) => /^[a-zA-Z0-9-]+$/.test(v.trim()),
        errorMsg: "That doesn't look like a valid GitHub username. Try without the @ symbol.",
      },
      {
        id: 'org',
        message: "What organisation do you work with? (Or type 'independent' if you're solo)",
        field: 'org_name',
      },
      {
        id: 'role',
        message: (data) => data.org_name.toLowerCase() === 'independent'
          ? "What do you do? What roles describe your work?"
          : `What's your role at ${data.org_name}?`,
        field: 'org_role',
      },
      {
        id: 'roles',
        message: "What other roles or hats do you wear? (e.g., founder, engineer, designer, writer)",
        field: 'roles',
        type: 'tags',
        placeholder: 'Add roles...',
      },
      {
        id: 'style_intro',
        message: "Now let's talk about how you like to work. This helps me collaborate better with you.",
        autoAdvance: true,
        delay: 1500,
      },
      {
        id: 'style',
        message: "How would you describe your thinking and working style? Pick any that apply:",
        type: 'multiselect',
        options: [
          'first_principles', 'iterative', 'systems_thinking', 'visual',
          'analytical', 'creative', 'pragmatic', 'detail_oriented', 'big_picture'
        ],
        field: 'style',
      },
      {
        id: 'planning',
        message: "When tackling complex tasks, how much planning do you prefer?",
        type: 'select',
        options: [
          { value: 'critical', label: 'Critical - always plan first' },
          { value: 'important', label: 'Important - plan for significant work' },
          { value: 'optional', label: 'Optional - dive in, plan if needed' },
        ],
        field: 'planning_mode',
      },
      {
        id: 'verbosity',
        message: "How detailed should my responses be?",
        type: 'select',
        options: [
          { value: 'minimal', label: 'Minimal - just the essentials' },
          { value: 'concise', label: 'Concise - brief but complete' },
          { value: 'detailed', label: 'Detailed - thorough explanations' },
        ],
        field: 'verbosity',
      },
      {
        id: 'refs_intro',
        message: "I'd like to understand your intellectual foundations - the books, thinkers, and ideas that shaped how you see the world.",
        autoAdvance: true,
        delay: 2000,
      },
      {
        id: 'key_refs',
        message: "What books or works have been formative for you? (Format: author:title, e.g., 'hofstadter:godel_escher_bach')",
        field: 'key_refs',
        type: 'tags',
        placeholder: 'author:title',
      },
      {
        id: 'heroes',
        message: "Who are your heroes? The people whose work or thinking you admire. (Can be anyone - scientists, artists, engineers, writers...)",
        field: 'heroes',
        type: 'tags',
        placeholder: 'Add names...',
      },
      {
        id: 'emoji',
        message: "One last thing - how do you feel about emoji in our conversations?",
        type: 'select',
        options: [
          { value: false, label: 'No emoji - keep it clean' },
          { value: true, label: 'Emoji welcome - bring the expressiveness' },
        ],
        field: 'emoji',
      },
      {
        id: 'summary',
        message: (data) => `Excellent! Here's what I've learned about you:

**${data.name}** (@${data.github_id})
${data.org_name !== 'independent' ? `${data.org_role} at ${data.org_name}` : data.org_role}
Roles: ${data.roles.join(', ') || 'Not specified'}
Style: ${data.style.join(', ') || 'Not specified'}
Planning: ${data.planning_mode} | Verbosity: ${data.verbosity}
${data.key_refs.length ? `Key refs: ${data.key_refs.join(', ')}` : ''}
${data.heroes.length ? `Heroes: ${data.heroes.join(', ')}` : ''}

Does this look right?`,
        type: 'select',
        options: [
          { value: 'yes', label: 'Yes, create my profile!' },
          { value: 'no', label: 'Let me start over' },
        ],
        field: 'confirm',
      },
    ];

    function addMessage(text, type = 'cordelia', html = false) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      if (html) {
        div.innerHTML = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
      } else {
        div.textContent = text;
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function addOptions(options, multiselect = false) {
      const container = document.createElement('div');
      container.className = 'options-container';

      const selected = new Set();

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = typeof opt === 'string' ? opt.replace(/_/g, ' ') : opt.label;
        btn.dataset.value = typeof opt === 'string' ? opt : opt.value;

        btn.onclick = () => {
          if (multiselect) {
            if (selected.has(btn.dataset.value)) {
              selected.delete(btn.dataset.value);
              btn.style.background = 'white';
              btn.style.color = 'var(--color-deep-green)';
            } else {
              selected.add(btn.dataset.value);
              btn.style.background = 'var(--color-deep-green)';
              btn.style.color = 'white';
            }
          } else {
            handleInput(btn.dataset.value);
            container.remove();
          }
        };
        container.appendChild(btn);
      });

      if (multiselect) {
        const doneBtn = document.createElement('button');
        doneBtn.className = 'send-btn';
        doneBtn.style.marginTop = '0.5rem';
        doneBtn.textContent = 'Done';
        doneBtn.onclick = () => {
          handleInput(Array.from(selected));
          container.remove();
        };
        container.appendChild(document.createElement('br'));
        container.appendChild(doneBtn);
      }

      messagesEl.appendChild(container);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addTagInput(field, placeholder) {
      const container = document.createElement('div');
      container.className = 'multi-input';

      const tags = [];
      const tagDisplay = document.createElement('div');
      tagDisplay.className = 'tag-display';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = placeholder;

      const addTag = (value) => {
        if (value && !tags.includes(value)) {
          tags.push(value);
          const tag = document.createElement('span');
          tag.className = 'tag-item';
          tag.innerHTML = `${value} <span class="tag-remove" data-value="${value}">Ã—</span>`;
          tag.querySelector('.tag-remove').onclick = () => {
            const idx = tags.indexOf(value);
            if (idx > -1) tags.splice(idx, 1);
            tag.remove();
          };
          tagDisplay.appendChild(tag);
          input.value = '';
        }
      };

      input.onkeydown = (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          addTag(input.value.trim());
        }
      };

      const doneBtn = document.createElement('button');
      doneBtn.className = 'send-btn';
      doneBtn.textContent = 'Done';
      doneBtn.onclick = () => {
        if (input.value.trim()) addTag(input.value.trim());
        handleInput(tags);
        container.remove();
      };

      container.appendChild(tagDisplay);
      container.appendChild(input);
      container.appendChild(doneBtn);
      messagesEl.appendChild(container);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      input.focus();
    }

    function updateProgress() {
      const pct = (currentStep / (steps.length - 1)) * 100;
      progressEl.style.width = `${pct}%`;
    }

    async function showStep(step) {
      updateProgress();

      // Show typing indicator
      const typing = addMessage('Cordelia is typing...', 'typing');

      await new Promise(r => setTimeout(r, step.delay || 800));
      typing.remove();

      // Get message text
      const msgText = typeof step.message === 'function' ? step.message(userData) : step.message;
      addMessage(msgText, 'cordelia', true);

      if (step.autoAdvance) {
        await new Promise(r => setTimeout(r, step.delay || 1000));
        currentStep++;
        if (currentStep < steps.length) {
          showStep(steps[currentStep]);
        }
        return;
      }

      // Show appropriate input type
      if (step.type === 'select') {
        addOptions(step.options, false);
        inputEl.disabled = true;
        sendBtn.disabled = true;
      } else if (step.type === 'multiselect') {
        addOptions(step.options, true);
        inputEl.disabled = true;
        sendBtn.disabled = true;
      } else if (step.type === 'tags') {
        addTagInput(step.field, step.placeholder || 'Add item...');
        inputEl.disabled = true;
        sendBtn.disabled = true;
      } else {
        inputEl.disabled = false;
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    async function handleInput(value) {
      const step = steps[currentStep];

      // Transform value if needed
      if (step.transform) {
        value = step.transform(value);
      }

      // Validate
      if (step.validate && !step.validate(value)) {
        addMessage(step.errorMsg || 'Please try again.', 'cordelia');
        return;
      }

      // Show user message
      if (Array.isArray(value)) {
        if (value.length) addMessage(value.join(', '), 'user');
      } else {
        addMessage(String(value), 'user');
      }

      // Store value
      if (step.field) {
        userData[step.field] = value;
      }

      // Handle confirmation
      if (step.id === 'summary') {
        if (value === 'yes') {
          await createProfile();
        } else {
          // Reset and start over
          currentStep = 0;
          userData = {
            name: '', github_id: '', roles: [], org_name: '', org_role: '',
            style: [], key_refs: [], heroes: [], planning_mode: 'important',
            verbosity: 'concise', emoji: false,
          };
          messagesEl.innerHTML = '';
          showStep(steps[0]);
        }
        return;
      }

      // Next step
      currentStep++;
      inputEl.value = '';
      inputEl.disabled = true;
      sendBtn.disabled = true;

      if (currentStep < steps.length) {
        showStep(steps[currentStep]);
      }
    }

    async function createProfile() {
      addMessage('Creating your Cordelia profile...', 'cordelia');

      try {
        const response = await fetch(`${API_BASE}/api/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData),
        });

        const result = await response.json();

        if (result.success) {
          addMessage(`Welcome to Cordelia, ${userData.name}! Your profile has been created. Redirecting to login...`, 'cordelia');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          addMessage(`Something went wrong: ${result.error}. Please try again.`, 'cordelia');
        }
      } catch (error) {
        addMessage(`Error creating profile: ${error.message}`, 'cordelia');
      }
    }

    // Event listeners
    sendBtn.onclick = () => {
      const value = inputEl.value.trim();
      if (value) handleInput(value);
    };

    inputEl.onkeydown = (e) => {
      if (e.key === 'Enter' && !inputEl.disabled) {
        const value = inputEl.value.trim();
        if (value) handleInput(value);
      }
    };

    // Start conversation
    showStep(steps[0]);
  </script>
</body>
</html>
