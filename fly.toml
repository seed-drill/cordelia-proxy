# fly.toml - Cordelia combined proxy + core deployment
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cordelia-proxy'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile.fly'

# Process definitions
[processes]
  proxy = "node /home/cordelia/proxy/dist/http-server.js"
  core = "sh -c 'test -f /data/core/config.toml || cp /home/cordelia/default-config.toml /data/core/config.toml; exec cordelia-node --config /data/core/config.toml'"

# HTTP service for proxy dashboard
[http_service]
  internal_port = 3847
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['proxy']

# Core API service (internal, for proxy -> core communication)
[[services]]
  internal_port = 9473
  protocol = 'tcp'
  processes = ['core']
  [[services.ports]]
    port = 9473

# Core P2P service (UDP for QUIC)
[[services]]
  internal_port = 9474
  protocol = 'udp'
  processes = ['core']
  [[services.ports]]
    port = 9474

[mounts]
  source = 'cordelia_data'
  destination = '/data'

[env]
  CORDELIA_MEMORY_ROOT = '/data/memory'
  CORDELIA_STORAGE = 'sqlite'
  CORDELIA_CORE_API = 'http://localhost:9473'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
