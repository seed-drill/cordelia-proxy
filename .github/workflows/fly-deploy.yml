# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/
name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Ensure volumes exist
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          existing=$(flyctl volumes list --json | jq '[.[] | select(.name == "cordelia_data")] | length')
          if [ "$existing" -lt 2 ]; then
            needed=$((2 - existing))
            echo "Creating $needed volume(s)..."
            flyctl volume create cordelia_data -r ams -n "$needed" -y
          else
            echo "Volumes already exist ($existing found)"
          fi

      - name: Deploy
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
